
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/a.jpg" type="image"/>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
            text-align: center;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .toggle-btn {
            text-align: center;
            margin-top: 1rem;
            cursor: pointer;
            color: #007bff;
            font-weight: bold;
        }

        .toggle-btn:hover {
            text-decoration: underline;
        }

        /* Error message styling */
        .error-message {
            color: #e74c3c;
            background-color: #fbeaea;
            border: 1px solid #e74c3c;
            padding: 0.75rem;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="form-container active" id="loginForm">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div class="form-container" id="registerForm">
            <h1>Register</h1>
            <form action="/register" method="POST">
                <div class="input-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="register-code">Registration Code (required)</label>
                    <input type="password" id="register-code" name="registrationCode" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <div class="toggle-btn" id="toggleBtn">
            Don't have an account? Register here
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('error-message');

        toggleBtn.addEventListener('click', function () {
            loginForm.classList.toggle('active');
            registerForm.classList.toggle('active');

            if (registerForm.classList.contains('active')) {
                toggleBtn.innerText = 'Already have an account? Login here';
            } else {
                toggleBtn.innerText = 'Don\'t have an account? Register here';
            }
        });

        // Handle errors from query params
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            errorMessage.innerText = error;
            errorMessage.style.display = 'block';
        }
    </script>
</body>

</html>
